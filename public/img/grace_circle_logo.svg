<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="8" filter="url(#shadow)" />
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6" />
  <g transform="translate(100, 100) scale(0.6)" filter="url(#shadow)">
    <path d="M-10,-50 L10,-50 L10,-10 L50,-10 L50,10 L10,10 L10,60 L-10,60 L-10,10 L-50,10 L-50,-10 L-10,-10 Z" fill="url(#goldGradient)" />
  </g>
</svg>
